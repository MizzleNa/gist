<head>

<title>메인화면</title>

	<link rel="stylesheet" type="text/css" href="css/main.css" />

<body class="loginBody">
<div id="wrap">
<div id="container">
	<!--////////////////////////////////////////////////// 로그인 영역 시작 //////////////////////////////////////////////////-->
	<div id="loginWrap">
		<h1><img src="images/loginTit.png" alt=" u-IT기반 고품질 해조류양식 융합모델 구축 관리자화면" /></h1>
		<form method="post" name="loginFrm" action="" onsubmit="">
			<fieldset>
				<legend class="hidden">로그인 폼</legend>
				<input name="userid" type="text" id="userid" class="userid" title="아이디 입력" onfocus="" />
				<input name="passwd" type="text" id="passwd" class="userpw" title="비밀번호 입력" onfocus=""/>
				<p><a href="#"><img src="images/loginBtn.png" alt="로그인" /></a></p>
			</fieldset>
		</form>
	</div>
	<!--////////////////////////////////////////////////// 로그인 영역 끝 //////////////////////////////////////////////////-->
</div><!-- end .container -->
</div><!-- end #wrap -->
